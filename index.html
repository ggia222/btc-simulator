<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Trading Chart</title>
<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

<style>
body {
  margin: 0;
  background: #0B0E11;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  padding: 10px;
  background: #0B0E11;
}

.binance-btn {
  padding: 6px 12px;
  border-radius: 20px;
  border: 1px solid #2B3139;
  background: #1E2329;
  color: #848E9C;
  font-size: 13px;
  cursor: pointer;
  transition: 0.2s;
}

.binance-btn.active {
  color: #000;
  font-weight: 600;
}

#chart {
  width: 100%;
  height: calc(100vh - 120px);
  padding-bottom: env(safe-area-inset-bottom);
}
</style>
</head>

<body>

<div class="controls">

<button class="binance-btn" id="drawBtn" onclick="toggleDrawing()">Draw OFF</button>
<button class="binance-btn" onclick="clearFuture()">미래봉 삭제</button>

<button class="binance-btn" onclick="toggleMA(7)">MA7</button>
<button class="binance-btn" onclick="toggleMA(15)">MA15</button>
<button class="binance-btn" onclick="toggleMA(60)">MA60</button>
<button class="binance-btn" onclick="toggleMA(100)">MA100</button>
<button class="binance-btn" onclick="toggleMA(200)">MA200</button>

</div>

<div id="chart"></div>

<script src="app.js"></script>

</body>
</html>
