<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Binance Futures Advanced</title>
<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

<style>
body {
  margin: 0;
  background: #0B0E11;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  color: #EAECEF;
}

/* 상단 영역 */
.header {
  padding: 12px 16px;
  border-bottom: 1px solid #1E2329;
}

.symbol-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.symbol-select {
  background: #1E2329;
  color: #EAECEF;
  border: 1px solid #2B3139;
  padding: 6px 8px;
  border-radius: 6px;
}

.price {
  font-size: 22px;
  font-weight: 700;
}

.change { font-size: 14px; }

.funding {
  font-size: 13px;
  margin-top: 4px;
}

/* 타임프레임 */
.timeframes {
  display: flex;
  gap: 16px;
  padding: 10px 16px;
  border-bottom: 1px solid #1E2329;
}

.tf-btn {
  color: #848E9C;
  cursor: pointer;
  font-size: 14px;
}

.tf-btn.active {
  color: #FCD535;
  font-weight: 600;
}

/* MA 버튼 */
.controls {
  display: flex;
  gap: 8px;
  padding: 10px 16px;
  border-bottom: 1px solid #1E2329;
  overflow-x: auto;
}

.binance-btn {
  padding: 6px 14px;
  border-radius: 20px;
  border: 1px solid #2B3139;
  background: #1E2329;
  color: #848E9C;
  font-size: 13px;
  cursor: pointer;
}

#chart {
  height: calc(100vh - 250px);
  padding-bottom: env(safe-area-inset-bottom);
}
</style>
</head>

<body>

<div class="header">
  <div class="symbol-row">
    <select class="symbol-select" onchange="changeSymbol(this.value)">
      <option>BTCUSDT</option>
      <option>ETHUSDT</option>
      <option>SOLUSDT</option>
      <option>XRPUSDT</option>
      <option>DOGEUSDT</option>
      <option>BNBUSDT</option>
    </select>
    <div>
      <div class="price" id="price">-</div>
      <div class="change" id="change">-</div>
    </div>
  </div>
  <div class="funding" id="funding">Funding: -</div>
</div>

<div class="timeframes">
  <div class="tf-btn active" onclick="changeInterval('1m', this)">1m</div>
  <div class="tf-btn" onclick="changeInterval('5m', this)">5m</div>
  <div class="tf-btn" onclick="changeInterval('15m', this)">15m</div>
  <div class="tf-btn" onclick="changeInterval('1h', this)">1h</div>
  <div class="tf-btn" onclick="changeInterval('4h', this)">4h</div>
  <div class="tf-btn" onclick="changeInterval('1d', this)">1d</div>
</div>

<div id="chart"></div>

<script src="app.js"></script>
</body>
</html>
