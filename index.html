<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Binance Futures Pro</title>

<script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>

<style>
body{
  margin:0;
  background:#0B0E11;
  color:#EAECEF;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
}

/* 버튼영역을 위 레이어로 */
.topbar{
  position:relative;
  z-index:10;
  padding:8px;
  border-bottom:1px solid #1E2329;
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  align-items:center;
  background:#0B0E11;
}

button, select{
  background:#1E2329;
  border:1px solid #2B3139;
  color:#848E9C;
  padding:6px 10px;
  font-size:12px;
  border-radius:6px;
  cursor:pointer;
}

button.active{
  color:white;
  background:#2B3139;
}

.percentBox{
  font-size:13px;
  font-weight:600;
}

#chart{
  height:78vh;
}
</style>
</head>

<body>

<div class="topbar">

<select onchange="changeSymbol(this.value)">
<option>BTCUSDT</option>
<option>ETHUSDT</option>
<option>BNBUSDT</option>
<option>SOLUSDT</option>
<option>XRPUSDT</option>
<option>DOGEUSDT</option>
</select>

<button id="tf_1m" onclick="changeTF('1m')" class="active">1m</button>
<button id="tf_5m" onclick="changeTF('5m')">5m</button>
<button id="tf_15m" onclick="changeTF('15m')">15m</button>
<button id="tf_1h" onclick="changeTF('1h')">1h</button>
<button id="tf_4h" onclick="changeTF('4h')">4h</button>
<button id="tf_1d" onclick="changeTF('1d')">1d</button>

<button id="drawBtn" onclick="toggleDraw()">미래봉 OFF</button>
<button onclick="clearFuture()">미래봉 삭제</button>

<div id="futurePercent" class="percentBox"></div>

</div>

<div id="chart"></div>

<script src="app.js"></script>
</body>
</html>
