<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Binance Futures Clone</title>

<script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>

<style>
body{
  margin:0;
  background:#0B0E11;
  color:#EAECEF;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
}

.topbar{
  padding:10px;
  border-bottom:1px solid #1E2329;
  display:flex;
  flex-wrap:wrap;
  gap:6px;
}

button{
  background:#1E2329;
  border:1px solid #2B3139;
  color:#848E9C;
  padding:6px 10px;
  font-size:12px;
  border-radius:6px;
}

button.active{
  color:white;
}

#chart{
  height:78vh;
}
</style>
</head>

<body>

<div class="topbar">

  <select onchange="changeSymbol(this.value)">
    <option>BTCUSDT</option>
    <option>ETHUSDT</option>
    <option>SOLUSDT</option>
    <option>XRPUSDT</option>
    <option>DOGEUSDT</option>
    <option>BNBUSDT</option>
  </select>

  <button id="ma7Btn" onclick="toggleMA(7)">MA7</button>
  <button id="ma15Btn" onclick="toggleMA(15)">MA15</button>
  <button id="ma60Btn" onclick="toggleMA(60)">MA60</button>
  <button id="ma100Btn" onclick="toggleMA(100)">MA100</button>
  <button id="ma200Btn" onclick="toggleMA(200)">MA200</button>

  <button onclick="toggleDraw()">미래봉 ON/OFF</button>
  <button onclick="clearFuture()">미래봉 삭제</button>

</div>

<div id="chart"></div>

<script src="app.js"></script>
</body>
</html>
